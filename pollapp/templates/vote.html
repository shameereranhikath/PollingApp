{% extends 'base.html' %}
{% block title %} Vote Page {% endblock%}
{% block content %}
<div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <ul class="list-group">
            <li class=" p-1 mt-15 list-group-item bg-secondary" style="color:antiquewhite;">Cast your Vote</li>
            <li class=" p-5 list-group-item">
                <h3>Which Framework do you want?</h3>
                <div class="form-group">
                    <label>
                        <input type="radio" name="poll" value="option1"/> &nbsp Python
                    </label> &nbsp &nbsp
                    <label>
                        <input type="radio" name="poll" value="option2"/>&nbsp Java
                    </label>&nbsp &nbsp
                    <label>
                        <input type="radio" name="poll" value="option3"/>&nbsp Dot Net
                    </label>
                </div>
              <button type="button" class="btn btn-outline-success">Vote</button>
            </li>
        </ul>
    </div>
</div>

{% endblock%}
