{% extends 'base.html' %}
{% block title %} Vote Page {% endblock%}
{% block content %}
<div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
        <form action="" method="post">
             {% csrf_token %}
        <ul class="list-group">
            <li class=" p-1 mt-15 list-group-item bg-secondary" style="color:antiquewhite;">Cast your Vote</li>
            <li class=" p-5 list-group-item">
                <h3>{{poll.question}}</h3>
                <div class="form-control">
                    <label>
                        <input type="radio" name="poll" value="option1"/> &nbsp {{poll.option_one}}
                    </label> &nbsp &nbsp
                    <label>
                        <input type="radio" name="poll" value="option2"/>&nbsp {{poll.option_two}}
                    </label>&nbsp &nbsp
                    <label>
                        <input type="radio" name="poll" value="option3"/>&nbsp {{poll.option_three}}
                    </label>
                </div>
              <button type="submit" class="mt-3 btn btn-outline-success">Vote</button>
            </li>
        </ul>
            </form>
    </div>
</div>

{% endblock%}
